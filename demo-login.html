    <main>
        <div class="wrapper">
            <form id="loginForm" autocomplete="on">
                <h1>Login</h1>
                
                <div class="input-box">
                    <input type="email" name="usuario" placeholder="Email" required autocomplete="email">
                    <i class="fa fa-user"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required
                        autocomplete="current-password">
                    <i class="fa fa-lock"></i>
                </div>
                
                <div class="show-password">
                    <label for="mostrarSenha">
                        <input type="checkbox" id="mostrarSenha" onclick="mostrarSenhaFunc()"> Mostrar senha
                    </label>
                    <label>
                        <input type="checkbox" id="rememberMe"> Lembrar-me
                    </label>
                </div>
                
                <button type="submit" class="btn">Entrar</button>
                
                <div class="register-link">
                    <div class="register-buttons">
                        <button onclick="window.location.href='criar-conta.html'"> Crie sua Conta </button>
                        <button type="button" onclick="window.location.href='recuperar-senha.html'">
                            Esqueci a Senha
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
